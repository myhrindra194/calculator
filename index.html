<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="icon"
        href="./images/[removal.ai]_71d43241-6826-4793-bcc5-d6ccaaa4c6b0_88419553_JEMA SVA 004-04.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="cadre col-xl-4 col-lg-6 col-md-6 col-sm-8 col-xs-12 rounded mt-sm-5">
                    <div class="row screen">
                        <div class="mydiv col-12 mt-5 mx-auto">
                            <div class="m-2">
                                <div class="input-group input-group-lg inputGroupValue">
                                    <input type="text" class="inputValue py-3 px-3 col-12" placeholder="0" disabled>
                                </div>
                            </div>
                            <div class="space pb-3">
                                <div class="container d-flex mx-auto mb-3 mt-5 gap-3 justify-content-center">
                                    <button class="clear bouton px-3 py-3" type="button">C</button>
                                    <button class="bouton operator px-4 py-3  fw-bold" type="button"
                                        value="/">/</button>
                                    <button class="bouton operator px-3 py-3 fw-bold" type="button" value="*">*</button>
                                    <button class="delete bouton px-3 py-3" type="button" title="delete"><i
                                            class="fa-solid fa-delete-left"></i></button>
                                </div>
                                <div class="container d-flex mx-auto my-4 gap-3 justify-content-center">
                                    <button class="bouton px-3 py-3" type="button" value="7">7</button>
                                    <button class="bouton px-3 py-3" type="button" value="8">8</button>
                                    <button class="bouton px-3 py-3" type="button" value="9">9</button>
                                    <button class="bouton operator px-3 py-3 fw-bold" type="button" value="-">-</button>
                                </div>
                                <div class="container d-flex mx-auto my-4 gap-3 justify-content-center">
                                    <button class="bouton px-3 py-3" type="button" value="4">4</button>
                                    <button class="bouton px-3 py-3" type="button" value="5">5</button>
                                    <button class="bouton px-3 py-3" type="button" value="6">6</button>
                                    <button class=" bouton operator px-3 py-3 fw-bold" type="button"
                                        value="+">+</button>
                                </div>
                                <div class="container d-flex mx-auto my-4 gap-3 justify-content-center">
                                    <button class="bouton px-3 py-3" type="button" value="1">1</button>
                                    <button class="bouton px-3 py-3" type="button" value="2">2</button>
                                    <button class="bouton px-3 py-3" type="button" value="3">3</button>
                                    <button class="bouton operator px-3 py-3 fw-bold" type="button" value=".">.</button>
                                </div>
                                <div class="container d-flex gap-3 mx-auto my-3 mb-sm-5 justify-content-center">
                                    <button class="bouton px-3 py-3" type="button" value="0">0</button>
                                    <button class="bouton px-3 py-3" type="button" value="00">00</button>
                                    <button class="bouton operator px-3 py-3 fw-bold" type="button" value="%">%</button>
                                    <button class="equal px-3 py-3 fw-bold" type="button" value="=">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
